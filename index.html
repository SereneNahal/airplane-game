<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Airplane Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
        }
        #health {
            position: absolute;
            top: 70px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
        }
        #healthBarContainer {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #healthBar {
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            transition: width 0.3s, background-color 0.3s;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Use the ARROW KEYS to move the airplane. Avoid enemy planes and collect stars!</div>
    <div id="score">Score: 0</div>
    <div id="health">Health: 350</div>
    <div id="healthBarContainer">
        <div id="healthBar"></div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>
    <div id="controls">
        <p>CONTROLS:</p>
        <p>↑ ↓ ← →: Move airplane</p>
        <p>SPACE: Shoot (Triple-shot)</p>
        <p>Yellow stars: +10 points, +15 health</p>
        <p>Destroy enemies: +50 points</p>
    </div>
    
    <!-- Import Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Game Logic -->
    <script src="js/game.js"></script>
</body>
</html>
